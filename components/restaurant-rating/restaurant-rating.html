<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="card text-center">
        <div class="card-header">
          <h4>RESTAURANT RATING</h4>
          <ul class="nav nav-tabs card-header-tabs justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" href="#"
                >Active tab</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tab</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="container-fluid">
            <div class="row align-items-center">
              <div class="col-6 p-5">
                <canvas id="rating-doughnut-chart"></canvas>
              </div>
              <div class="col-5 progress-rating-chart">
                <div>
                  <div class="d-flex justify-content-between">
                    <p>Food</p>
                    <p><b class="text-dark">220</b> (10%)</p>
                  </div>
                  <div class="progress">
                    <div
                      class="progress-bar bg-primary"
                      style="width: 50%"
                      role="progressbar"
                    >
                      <span class="sr-only">50% Complete</span>
                    </div>
                  </div>
                </div>
                <div class="mt-4">
                  <div class="d-flex justify-content-between">
                    <p>Service</p>
                    <p><b class="text-dark">220</b> (10%)</p>
                  </div>
                  <div class="progress">
                    <div
                      class="progress-bar bg-primary"
                      style="width: 50%"
                      role="progressbar"
                    >
                      <span class="sr-only">50% Complete</span>
                    </div>
                  </div>
                </div>
                <div class="mt-4">
                  <div class="d-flex justify-content-between">
                    <p>Waiting Time</p>
                    <p><b class="text-dark">220</b> (10%)</p>
                  </div>
                  <div class="progress">
                    <div
                      class="progress-bar bg-primary"
                      style="width: 50%"
                      role="progressbar"
                    >
                      <span class="sr-only">50% Complete</span>
                    </div>
                  </div>
                </div>
                <div class="mt-4">
                  <div class="d-flex justify-content-between">
                    <p>Others</p>
                    <p><b class="text-dark">220</b> (10%)</p>
                  </div>
                  <div class="progress">
                    <div
                      class="progress-bar bg-primary"
                      style="width: 50%"
                      role="progressbar"
                    >
                      <span class="sr-only">50% Complete</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./restaurant-rating.js"></script>
  </body>
</html>
